<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link">Entrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Cadastre-se</a>
                    </li>
                </ul>
            </div>
        </nav>

        <form class="d-flex justify-content-center">
            <div class="form-row ">
                <div class="col">
                    <input border-bottom type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Check-in">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
                <button type="button" class="btn btn-outline-dark">Buscar</button>
            </div>
        </form>
    </div>

    <div class="container">
        <nav aria-label="Page navigation example">
            <div class="card-deck scrolling-wrapper row flex-row flex-nowrap" id="card-deck">
            </div>
            <ul class="pagination justify-content-center">
                <li class="page-item" id="page_number">
                </li>
            </ul>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="alert alert-light" role="alert">
            Sonhe com sua pr√≥xima viagem
        </div>

        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" id="carousel"></div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="./script.js"></script>
    <script src="./pagination.js"></script>

</body>

</html>
